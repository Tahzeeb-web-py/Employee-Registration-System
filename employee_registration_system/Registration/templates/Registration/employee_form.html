{%extends "Registration/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<form action="" method="post" autocomplete="off">
    {% csrf_token %}
    {{form.name|as_crispy_field}}
    
    <div class="row">
        <div class="col-md-7">
            {{form.mobileno|as_crispy_field}}
            
        </div>
        <div class="col-md-5">{{form.position|as_crispy_field}}</div>
    </div>
    {{form.address|as_crispy_field}}

    <div class="row">
        <div class="col-md-8">
               <button type="submit" class="btn btn-success">Submit <i class="fas fa-database"></i></button>
        </div>
    </div>
</form>
<hr>
<div class="col-md-4">
    <a href="{% url 'employee_list' %}"><button class="btn btn-secondary btn-block btn-lg">Back to List</button></a>
</div>
{% endblock content%}
